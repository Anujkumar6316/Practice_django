<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix login â€“ Watch TV Shows Online, Watch Movies Online</title>
    <meta name="description"
        content="Watch Netflix movies & TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'netflix_clone/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'netflix_clone/css/landing-pages.css' %}">
</head>

<body>
    <style>
        body::before {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.2) 60%, rgba(0, 0, 0, 0.9) 100%),
            url("{% static 'netflix_clone/images/netflix\ clone\ home\ page\ background\ image\ multiple\ shows\ collage.jpg' %}");

        }
    </style>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


    <!-- index page block start | main landing page home | -->

    <main style="padding: 0px 10px;">
        <header class="d-flex space-between middle-align">
            <a href="/">
                <img src="{% static 'netflix_clone/images/logo.png' %}" height="50px" width="170px"
                    alt="site logo main"></img>
            </a>
            <button class="button"><a href="{% url 'netflix_clone:login' %}"> Sign In</a></button>
        </header>
        <section id="login-form-section">
            <!--Login form start-->

            <div class="loginContainer d-flex direction-column">
                <h2 class="formtitle">
                    Register Account
                </h2>
                <form action="#" id="loginForm" class="d-flex direction-column" method="post" name="loginForm">
                    {% csrf_token %}
                    {% for field in form %}
                    <label>{{field.label}}</label>
                    {{ field }}
                    {% endfor %}
                    <button type="submit" class="button submitButton">
                        Register
                    </button>

                    <!--  <div class="rememberMe">
                            <input type="checkbox" name="rememberMe" id="rememberMe" class="rememberMe">
                            <label for="rememberMe"><span class="login-remember-me-label-text">Remember me</span></label>
                        </div>-->

                    <p class="signUpText para">
                        Have an account? <span class="signUp"><a href="{% url 'netflix_clone:login' %}">Sign
                                In</a></span>
                    </p>
                    <p class="bottomMessage para">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot
                    </p>
                </form>
            </div>

            <!--Login form End-->
        </section>
    </main>

    <script>
        //function to validate email address on input text change and enable submit button if it's true
        document.getElementById('errorEmail').style.display = "none";
        document.getElementById('errorPassword').style.display = "none";
        function validateEmail() {
            let email = document.getElementById('email').value;
            let re = /\S+@\S+\.\S+/;
            let result = re.test(email);
            if (result) {
                document.getElementById('errorEmail').style.display = "none";
                document.getElementById('signInButton').disabled = false;
                // document.getElementById("email-form").submit();
            }
            else {
                document.getElementById('errorEmail').style.display = "block";
                document.getElementById('signInButton').disabled = true;
            }
        }
    </script>
</body>

</html>

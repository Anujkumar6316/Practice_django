{% extends 'food_menu/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'food_menu/style.css' %}" rel="stylesheet">
</head>

<body>
    {% block body %}
    <div class="container py-5">
        <h1 class="text-center">Popular Dishes</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4 py-5">
            {% for item in Item_list %}
            <div class="col">
                <div class="card">
                    <img src="{% static 'img/food_img.jpg' %}" class="card-img-top" alt="{{item.item_img}}">
                    <div class="card-body">
                        <h5 class="card-title">{{item.item_name}}</h5>
                        <p class="card-text">{{item.item_desc}}</p>
                    </div>
                    <div class="mb-5 d-flex justify-content-around">
                        <h3>{{item.item_price}}</h3>
                        <a href="{% url 'details' item.id %}"><button class="btn btn-primary">Details</button></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    {% endblock %}
</body>

</html>
